<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Calculator</title>
</head>
<body>
    <div class="container" id="calculator">

        <div type="text" name="result" class="result" id="result" value="" placeholder="Result">
          
        </div>

        <div class="row" id="display">
            <div type="button" id="btn" class="col-sm">AC</div>
            <div type="button" id="btn" class="col-sm">Del</div>
            <div type="button" id="btn" class="col-sm">+</div>
            
          </div>
       
        <div class="row" id="display">
          <div type="button" id="btn" class="col-sm ">1</div>
          <div type="button" id="btn" class="col-sm ">2</div>
          <div type="button" id="btn" class="col-sm ">3</div>
          <div type="button" id="btn" class="col-sm ">&times;</div>
          
        </div>
        <div class="row" id="display">
          <div type="button" id="btn" class="col-sm ">4</div>
          <div type="button" id="btn" class="col-sm ">5</div>
          <div type="button" id="btn" class="col-sm ">6</div>
          <div type="button" id="btn" class="col-sm ">&divide;</div>
          </div>
          <div class="row" id="display">
          <div type="button" id="btn" class="col-sm ">7</div>
          <div type="button" id="btn" class="col-sm ">8</div>
          <div type="button" id="btn" class="col-sm ">9</div>
          <div type="button" id="btn" class="col-sm ">-</div>
          </div>
          <div class="row"id="display">
          <div type="button" id="btn" class="col-sm ">0</div>
          <div type="button" id="btn" class="col-sm">.</div>
          <div type="button" id="equal" class="col-sm">=</div>
          </div>
          

      </div>
    
<script src="/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
