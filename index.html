<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Calculator</title>
  </head>
  <body>
    <div class="container-fluid" id="calculator">
      <div type="text" name="result" class="result" id="result"></div>
      <div type="text" name="result" class="result" id="result2"></div>

      <div class="row" id="row1">
        <div
          type="button"
          onclick="clearSum()"
          id="clear"
          class="col-sm-6 value"
        >
          AC
        </div>
        <div type="button" onclick="del()" id="del" class="col-sm-3 value">
          Del
        </div>
        <div
          type="button"
          onclick="addToSum('+')"
          id="plus"
          class="col-sm-3 operator"
        >
          +
        </div>
      </div>

      <div class="row" id="row2">
        <div
          type="button"
          onclick="addToSum('1')"
          id="one"
          class="col-sm value"
        >
          1
        </div>
        <div
          type="button"
          onclick="addToSum('2')"
          id="two"
          class="col-sm value"
        >
          2
        </div>
        <div
          type="button"
          onclick="addToSum('3')"
          id="three"
          class="col-sm value"
        >
          3
        </div>
        <div
          type="button"
          onclick="addToSum('*')"
          id="multiply"
          class="col-sm operator"
        >
          &times;
        </div>
      </div>

      <div class="row" id="row3">
        <div
          type="button"
          onclick="addToSum('4')"
          id="four"
          class="col-sm value"
        >
          4
        </div>
        <div
          type="button"
          onclick="addToSum('5')"
          id="five"
          class="col-sm value"
        >
          5
        </div>
        <div
          type="button"
          onclick="addToSum('6')"
          id="six"
          class="col-sm value"
        >
          6
        </div>
        <div
          type="button"
          onclick="addToSum('/')"
          id="divide"
          class="col-sm operator"
        >
          &divide;
        </div>
      </div>
      <div class="row" id="row4">
        <div
          type="button"
          onclick="addToSum('7')"
          id="seven"
          class="col-sm value"
        >
          7
        </div>
        <div
          type="button"
          onclick="addToSum('8')"
          id="eight"
          class="col-sm value"
        >
          8
        </div>
        <div
          type="button"
          onclick="addToSum('9')"
          id="nine"
          class="col-sm value"
        >
          9
        </div>
        <div
          type="button"
          onclick="addToSum('-')"
          id="minus"
          class="col-sm operator"
        >
          -
        </div>
      </div>
      <div class="row" id="row5">
        <div
          type="button"
          onclick="addToSum('0')"
          id="zero"
          class="col-sm value"
        >
          0
        </div>
        <div
          type="button"
          onclick="decimal(); "
          id="dot"
          class="col-sm operator"
        >
          .
        </div>
        <div
          type="button"
          onclick="evaluateSum('=')"
          id="equal"
          class="col-sm-6 operator"
        >
          =
        </div>
      </div>
    </div>

    <script src="/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
